Global:
  use_gpu: false
  epoch_num: 1
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/
  save_epoch_step: 1
  eval_batch_step: [0, 400]
  cal_metric_during_train: true
  checkpoints: null
  pretrained_model: null
  save_inference_dir: null
  use_visualdl: false
  infer_img: null
  character_dict_path: ppocr/utils/ppocr_keys_v1.txt
  max_text_length: 25
  infer_mode: false
  use_space_char: true

Architecture:
  model_type: rec
  algorithm: CRNN
  Transform:
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
    small_stride: [1, 2, 2, 2]
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 48
  Head:
    name: CTCHead
    mid_channels: 96
    fc_decay: 0.00002

Loss:
  name: CTCLoss

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
  regularizer:
    name: 'L2'
    factor: 0.00001

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./test_data/
    label_file_list: ["./test_data/test_list.txt"]
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - FilterByImageWidth:
          width_range: [50, 200]  # 测试范围过滤
      - RecResizeImg:
          image_shape: [3, 32, 320]
      - KeepKeys:
          keep_keys: ['image', 'label']
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 8
    num_workers: 4

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./test_data/
    label_file_list: ["./test_data/test_list.txt"]
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - FilterByImageWidth:
          width_range: [50, 200]  # 测试范围过滤
      - RecResizeImg:
          image_shape: [3, 32, 320]
      - KeepKeys:
          keep_keys: ['image', 'label']
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 8
    num_workers: 4